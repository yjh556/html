<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>상품 소개 페이지</title>
  </head>
  <body>
    <h1>천혜향</h1>
    <p><b>천혜향은</b> 운향과의 과일 나무다. 귤속의 교잡종으로, 만감류 품종이다.</p>
    <p>특유의 향이 있다. 다른 만감류 과일들에 비해 향이 강한 편이다.<br> 껍질에 코를 대면 특유의 신 향이 확 올라온다.</p>
    <blockquote>
      맛은 <strong>감귤</strong>에 비해 달착지근하며, 오렌지 특유의 새콤한 맛도 느껴진다.<br>
      냉장고에 넣어서 차갑게 먹으면 달콤새콤하면서도 시원하며 귤보다 묘하게 비싼맛 나는 그런 과일.<br>
      검증되지 않은 곳에서 구매하면 시고 맛없는 개체가 섞여있을 수 있으니 주의.
    </blockquote>
  </body>
</html>
