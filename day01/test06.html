<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>폼테스트</title>
  </head>
  <body>
    <h1>레드향 주문하기</h1>
    <form action="#"method="get">
      <fieldset>
        <legend>상품선택</legend>
        <p><label for="nametxt">이름 <input id="nametxt" name="name" autofocus required placeholder="이름을 입력하세요"></label></p>
        <label>아이디 </label> <input name="id" value="aaaa" readonly>
      </fieldset>
      <fieldset>
        <legend>배송정보</legend>
        <input type="text" name="text"><br>
        <input type="password" name="password"><br>
        <input type="=email" name="email"><br>
        <input type="date" name="date"><br>
        <input type="color" name="color">
      </fieldset>
      <fieldset>
        <legend>상품 선택</legend>
        <label><input type="checkbox" name="ck" value="s_3" checked>선물용 3kg</label>
        <label><input type="checkbox" name="ck" value="s_5">선물용 5kg</label>
        <label><input type="checkbox" name="ck" value="f_3">가정용 3kg</label>
        <label><input type="checkbox" name="ck" value="f_5">가정용 5kg</label>
      </fieldset>
      <fieldset>
        <legend>포장 선택</legend>
        <label><input type="radio" name="gift" value="yes" checked>선물 포장</label>
        <label><input type="radio" name="gift" value="no">선물 포장 안함</label><br>
        메모 <textarea name="memo" cols="20" rows="5"></textarea><br>
        <input type="number" min="0" max="100" step="5" value="5">개<br>
        <input type="range" min="0"max="5">     
        <input type="file" name="file">
        <select name="url" size="2" multiple>
          <option value="www.naver.com">네이버</option>
          <option value="www.google.co.kr">구글</option>
        </select>
      </fieldset>
      <input type="submit">
      <input type="image" src="./img/img01.jpg" width="100px">
      <input type="button" value="공지 창 열기" onclick="window.open('order.html')">
    </form>
  </body>
</html>
